<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Comité</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            border-bottom: 1px solid #ccc;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            color: black;
        }
        .main-title {
            font-size: 48px;
            font-weight: bold;
            margin-top: 40px;
        }
        .subtitle {
            font-size: 20px;
            color: #333;
            margin-bottom: 30px;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .btn {
            background-color: #ff5c5c;
            padding: 20px 30px;
            border: none;
            border-radius: 20px;
            font-size: 18px;
            font-weight: bold;
            color: black;
            cursor: pointer;
            min-width: 200px;
        }
        .btn:hover {
            background-color: #ff3b3b;
        }
        .logo {
            height: 50px;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo" class="logo">
        <nav>
            <a href="#">DOCUMENTOS</a>
            <a href="#">EVENTOS</a>
            <a th:href="@{/seleccionar-rol}">INICIAR SESIÓN</a>
        </nav>
    </header>

    <div class="main-title">Comité</div>
    <div class="subtitle">Universidad De San Martín de Porres</div>

    <div class="btn-container">
        <button class="btn">Encargados de Áreas</button>
        <button class="btn">Áreas curriculares</button>
    </div>
</body>
</html>
