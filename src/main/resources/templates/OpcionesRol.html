<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Seleccionar Rol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #FFF5F5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 800px;
            text-align: center;
        }
        .title {
            color: #D32F2F;
            margin-bottom: 2rem;
            font-weight: bold;
        }
        .roles-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .role-card {
            width: 180px;
            height: 180px;
            background: linear-gradient(135deg, #F44336, #D32F2F);
            color: white;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-decoration: none;
        }
        .role-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            background: linear-gradient(135deg, #D32F2F, #B71C1C);
        }
        .role-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 class="title" th:text="${titulo}">Iniciar sesi√≥n como:</h1>
        
        <div class="roles-container">
            <a th:each="rol : ${roles}" th:href="@{/login(rolId=${rol.id})}" class="role-card">
                <i class="fas fa-user-tie role-icon" th:if="${rol.nombre == 'Administrador'}"></i>
                <i class="fas fa-user-graduate role-icon" th:if="${rol.nombre == 'Estudiante'}"></i>
                <i class="fas fa-chalkboard-teacher role-icon" th:if="${rol.nombre == 'Docente'}"></i>
                <i class="fas fa-user role-icon" th:unless="${rol.nombre == 'Administrador' or rol.nombre == 'Estudiante' or rol.nombre == 'Docente'}"></i>
                <h3 th:text="${rol.nombre}">Rol</h3>
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
